<!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery</title>
  </head>

  <style>
    #members-button {
        border: transparent;
        background: transparent;
        color: plum;
    }

  </style>
  <body>
      <h2>My First Javascript</h2>
    <div>
      <input
        type="button"
        value="Click me to display Date and Time."
        onclick="window.alert('I told you not to click me!');"
      /> 
    </div>
    <br>
      <script type="text/javascript">
        function getMember() {
          var members = document.getElementById("members");
          var displaySetting = members.style.display;
          if (displaySetting == "none") {
            members.style.display = "block";
          } else {
            members.style.display = "none";
          }
        }
        function mouseOver(){
            var button = document.getElementById("members-button")
            button.style.color = "navy";
            button.style.background= "khaki";
        };
        function mouseOut(){
            var button = document.getElementById("members-button")
            button.style.color = "plum";
            button.style.background= "none";
        };
      </script>
      <div>
        <span  id="members-button" onmouseover="mouseOver()" onmouseout="mouseOut()" onclick="getMember()" >Members</span>

        <ul style="display: none" id="members">
          <li></li>
          <li>Nathamon Boonprasert, ID:62010285</li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

  </body>
</html>
