<!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery</title>
  </head>

  <style>
    .btn {
      border: none;
      background: none;
      color: plum;
      cursor: pointer;
    }
  </style>
  <body>
    <h2>My First Javascript</h2>
    <div>
      <input
        type="button"
        value="Click me to display Date and Time."
        onclick="window.alert('I told you not to click me!');"
      />
    </div>
    <br />
    <script type="text/javascript">
      function getMember() {
        var members = document.getElementById("members");
        var displaySetting = members.style.display;
        if (displaySetting == "none") {
          members.style.display = "block";
        } else {
          members.style.display = "none";
        }
      }
      function mouseOver() {
        document.getElementById("members-button").style.cssText =
          "color:navy;background:khaki";
        // button.style.color = "navy";
        // button.style.background= "khaki";
      }
      function mouseOut() {
        document.getElementById("members-button").style.cssText =
          "color:plum;background:none";
        // button.style.color = "plum";
        // button.style.background= "none";
      }
    </script>
    <div>
      <span
        id="members-button"
        class="btn"
        onmouseenter="mouseOver()"
        onmouseleave="mouseOut()"
        onclick="getMember()"
        >Members</span
      >

      <ul style="display: none" id="members">

        <li>Nitipat Boongate, ID:62010494</li>
        <li>Nitipoom Klaynium, ID:62010496</li>
      </ul>
    </div>
