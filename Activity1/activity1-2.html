<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity1.2</title>
</head>
<body>
    <fieldset>
        <legend><i>Contact Information</i></legend>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br>
      </fieldset>
      <fieldset>
        <legend><i>Competition Question</i></legend>
        How tall is the Eiffel Tower in Paris, France? <br>
        <input type="radio" id="584" name="eiffel-height" value="584">
        <label for="584">584ft</label><br>
        <input type="radio" id="784" name="eiffel-height" value="784">
        <label for="784">784ft</label><br>
        <input type="radio" id="984" name="eiffel-height" value="984">
        <label for="784">984ft</label><br>
        <input type="radio" id="1184" name="eiffel-height" value="1184">
        <label for="1184">1184ft</label>
      </fieldset>
      <fieldset>
        <legend><i>Tiebreaker Question</i></legend>
        In 25 words or less, say why you would like to win $10,000:<br>
        <textarea name="answer" rows="10" cols="39"></textarea>
      </fieldset>
      <fieldset>
        <legend><i>Enter competition</i></legend>
        <button type="submit" >Enter Competition</button>
      </fieldset>
</body>
